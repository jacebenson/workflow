<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workflow</title>
  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === 'object') { window.module = module; module = undefined; }
  </script>

  <!-- normal script imports etc  -->
  <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/mermaid.js"></script>
  <script type="text/javascript" src="./js/custom.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/mermaid.css">
  <!-- 4.3.1 Bootstrap -->
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="canonical" href="https://workflow.jace.pro">
  </link>

  <link rel="shortcut icon" href="./img/favicon.ico" />
  <meta name="Description" content="Workflow Diagrammer">
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
  <meta name="theme-color" content="#fff">

</head>

<body>
  <header></header>
  <div class="container-fluid pt-2">
    <nav>
      <div class="row">
        <div class="col-11">
          <h1>Workflows</h1>
        </div>
        <div class="col-1">
          <button id="resize" type="button" class="btn btn-primary btn-lg">
            Resize
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div class="row">
        <div class="col-6" id="left">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="type">Graph Type</label>
                  <select id="type" class="form-control">
                    <option SELECTED value=""> Choose one</option>
                    <option value="mmd/graphLR.mmd"> Flowchart Left to Right</option>
                    <option value="mmd/graphTD.mmd"> Flowchart Tob to Bottom</option>
                    <option value="mmd/sequenceDiagram.mmd"> Sequence Diagram</option>
                    <option value="mmd/gantt.mmd"> Gant Diagram</option>
                    <option value="mmd/if-branch-pattern.mmd"> If Branch Pattern</option>
                    <option value="mmd/integrate.mmd"> Integrate Decision Tree</option>
                    <option value="mmd/BusinessRuleOrderSequence.mmd"> Business Rule Order Sequence</option>
                    <option value="mmd/intake.mmd"> Intake</option>
                    <option value="mmd/intakev2.mmd"> Intake V2</option>
                    <option value="mmd/event-intake.mmd"> Event Intake</option>
                    <option value="mmd/import-pattern.mmd"> Import Pattern</option>
                    <option value="mmd/certificate-integration.mmd"> Certificate Integration</option>
                    <option value="mmd/transform-map-order.mmd"> Transform Map Order</option>
                    <option value="mmd/0-approval-1-task-serial.mmd"> WF 1 Task</option>
                    <option value="mmd/0-approval-2-task-serial.mmd"> WF 2 Task (serial)</option>
                    <option value="mmd/0-approval-2-task-parallel.mmd"> WF 2 Task (parallel)</option>
                    <option value="mmd/1-approval-1-task-serial.mmd"> WF 1 Approval 1 Task</option>
                    <option value="mmd/1-approval-2-task-serial.mmd"> WF 1 Approval 2 Task (serial)</option>
                    <option value="mmd/1-approval-2-task-parallel.mmd"> WF 1 Approval 2 Task (parallel)</option>
                    <option value="mmd/2-approval-1-task-serial.mmd"> WF 2 Approval 1 Task</option>
                    <option value="mmd/2-approval-2-task-serial.mmd"> WF 2 Approval 2 Task (serial)</option>
                    <option value="mmd/2-approval-2-task-parallel.mmd"> WF 2 Approval 2 Task (parallel)</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="live">Live Updating</label>
                  <select id="live" class="form-control">
                    <option SELECTED value="no">No</option>
                    <option value="yes">Yes</option>
                  </select>
                </div>
                <div class="col-3">
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="update">&nbsp;</label>
                    <div class="col-md-4">
                      <a href="#" class="btn btn-info" id="update">Force Update</a>
                    </div>
                  </div>
                </div>
                <label for="mermaid-syntax">Mermaid Syntax</label>
                <textarea style="font-family:monospace;" rows="10" class="form-control" id="mermaid-syntax"
                  placeholder="Example input"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6" id="right">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div id="chart"></div>
                <div id="info" style="font-family:monospace;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer></footer>
</body>

</html>
