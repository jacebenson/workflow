<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workflow</title>
    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- normal script imports etc  -->
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="./js/mermaid.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.0.4/mermaid.min.js" integrity="sha256-rgBvGmEH0zKnDgMorpb6HpHJvrGY6UTfzhLpu38w2Kw=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/custom.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- Insert this line after script imports -->
    <script>
        mermaid.initialize({
            startOnLoad: false
        });
        // submit issue;
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('open-issue').addEventListener('click', function() {
                var mermaidSyntax = document.getElementById('mermaid-syntax').value;
                var url = "https://github.com/jacebenson/workflow/issues/new?title=New Graph&body=";
                url += "This graph is great, add it to your defaults!%0A";
                url += "```%0A" + mermaidSyntax.replace(/\n/gi, '%0A') + "%0A```";
                window.open(url);
                //console.log(url);
            }, false);
        });
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/mermaid.css">
    <!-- 4.3.1 Bootstrap -->
    <!--<link href="./css/bootstrap.min.css" rel="stylesheet" />-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/custom.css">
    <link rel="canonical" href="https://workflow.jace.pro" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta name="Description" content="Workflow Diagrammer">
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <meta name="theme-color" content="#fff">

</head>

<body>
    <header>
        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <a id="ribbon" href="https://github.com/jacebenson/workflow"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
                    </div>
                    <div class="col-md-10">
                        <div class="container-fluid top-buffer">
                            <div class="row">
                                <div class="col-md-6">
                                    <h1>Workflows</h1>
                                </div>
                                <div class="col-4">
                                    <button id="resize" type="button" class="btn btn-primary btn">
                    Resize
                  </button>
                                    <a href="#" class="btn btn-info" id="open-issue">Open Github issue with syntax</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid pt-2">
        <main>
            <div class="row col-10 offset-1">
                <div class="col-6" id="left">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <label for="type">Graph Type</label>
                                    <select id="type" class="form-control">
                      <option SELECTED value=""> Choose one</option>
                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="live">Live Updating</label>
                                    <select id="live" class="form-control">
                      <option SELECTED value="no">No</option>
                      <option value="yes">Yes</option>
                    </select>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="update">&nbsp;</label>
                                        <div class="col-md-4">
                                            <a href="#" class="btn btn-info" id="update">Update</a>
                                        </div>
                                    </div>
                                </div>
                                <label for="mermaid-syntax">Mermaid Syntax</label>
                                <textarea style="font-family:monospace;" rows="10" class="form-control" id="mermaid-syntax" placeholder="Example input">
                </textarea>

                            </div>
                    </form>
                    </div>
                </div>

                <div class="col-6" id="right">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div id="chart"></div>
                                <div id="info" style="font-family:monospace;"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        </div>
</body>

</html>
